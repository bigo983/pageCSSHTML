<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Contacta amb Aurion per a més informació sobre els nostres cotxes de luxe. Estem aquí per ajudar-te.">
    <meta name="keywords" content="contacte Aurion, cotxes de luxe, vehicles premium, suport client">
    <meta name="author" content="Biel Gonzalez">
    <title>Contacte | Aurion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Aurion",
      "url": "contacto.html",
      "logo": "img/logoEmpresa.png",
      "description": "Empresa dedicada a la venda de cotxes de luxe i vehicles premium."
    }
    </script>
</head>

<body class="contact-page">
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark">
        <div class="container">
            <a class="navbar-brand logo-capçalera" href="index.html">
                <img src="img/logoEmpresa.png" alt="Logo Empresa">
                <span class="nom-marca">AURION</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav gap-3">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inici</a></li>
                    <li class="nav-item"><a class="nav-link" href="productos.html">Productes</a></li>
                    <li class="nav-item"><a class="nav-link" href="formula1.html">Formula 1</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page"
                            href="contacto.html">Contacte</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container d-flex flex-column justify-content-center align-items-center" style="min-height:80vh;">
        <div class="col-12 col-md-7 col-lg-5">
            <h2 class="mb-4 text-center">Contacta'ns</h2>
            <form class="mx-auto" style="max-width:400px;">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nom</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="El teu nom" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correu electrònic</label>
                    <input type="email" class="form-control" id="email" name="email"
                        placeholder="elteucorreu@exemple.com" required>
                </div>
                <div class="mb-3">
                    <label for="mensaje" class="form-label">Missatge</label>
                    <textarea class="form-control" id="mensaje" name="mensaje" rows="4"
                        placeholder="Escriu el teu missatge..." required></textarea>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="privacy" required>
                    <label class="form-check-label" for="privacy">Accepto la <a href="politica-privacidad.html"
                            target="_blank">política de privacitat</a></label>
                </div>
                <button type="submit" class="btn btn-gold w-100 fw-bold">Enviar</button>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
